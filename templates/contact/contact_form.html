{% extends 'base0.html' %}
{% load static %}
<div class="container">
        {% block title %}
        <br>
        {% endblock %}
{% block content %}
<div class="overlay"></div>
<div class="masthead">
   <div class="masthead-bg"></div>
      <div class="container h-100">
        <div class="row h-100">
            <div class="col-12 my-auto">
                <div class="masthead-content text-white py-5 py-md-0">
                    <div class="col-lg-12 text-center">
                        <br>
                    <h3><i class="fa fa-envelope"></i> Drop Us a Message</h3>

<form method="post"   enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text"     class="form-control" placeholder="First Name"      required autofocus          name="first_name">
    <input type="text"     class="form-control" placeholder="Last Name"       required           name="last_name">
    <input type="email"    class="form-control" placeholder="Email"           required           name="email">
    <textarea class="form-control" rows="4" cols="50" name="message" placeholder="Message"></textarea>
    <br>
    <button class="btn btn-lg btn-secondary btn-block" type="submit">Submit</button>
</form>
<br>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
{% endblock %}
{% block scripts %}
{% endblock %}
